<!-- VOLUNTEER SECTION (list) -->
<div id="volunteerSection" class="content-section hidden" style="color:#fff;">
    <!-- Section Title for Volunteer Opportunities -->
    <h1>Volunteer Opportunities</h1>
    
    <!-- New "View on Map" Button -->
    <button 
      class="view-on-map-btn" 
      onclick="showVolunteerMap()" 
      style="margin-bottom: 20px;"
    >
      View Events on Map
    </button>

    <!-- Search Bar Container: Allows users to search for volunteer opportunities -->
    <div class="search-bar-container">
      <!-- Input field for searching volunteer opportunities -->
      <input
        type="text"
        id="volunteerSearch"
        class="search-bar"
        placeholder="Search volunteering..."
        onkeydown="checkVolunteerSearchEnter(event)" 
        oninput="applyVolFilter()" 
      />
      <!-- Search button that triggers filtering -->
      <button class="search-btn" onclick="applyVolFilter()">Search</button>
    </div>

    <!-- Filters Container: Allows users to filter volunteer opportunities by type, location, date, and time -->
    <div class="filters-container" style="margin-top: 20px;">
      <!-- Type Filter -->
      <div>
        <label><strong>Type:</strong></label><br/>
        <select 
          id="volTypeFilter" 
          onchange="applyVolFilter()" 
          style="background:#fff; color:#000; padding:5px; border-radius:5px;"
        >
          <option value="All">All</option>
          <option value="Environment">Environment</option>
          <option value="Education">Education</option>
          <option value="Health">Health</option>
          <option value="Community">Community</option>
          <option value="Animal Welfare">Animal Welfare</option>
          <option value="Arts">Arts</option>
          <option value="Sports">Sports</option>
        </select>
      </div>

      <!-- Location Filter -->
      <div>
        <label><strong>Location:</strong></label><br/>
        <input 
          type="text" 
          id="volLocationFilter" 
          style="background:#fff; color:#000; padding:5px; border-radius:5px;" 
          onkeyup="applyVolFilter()" 
        />
      </div>

      <!-- Date Filter -->
      <div>
        <label><strong>Date:</strong></label><br/>
        <input 
          type="date" 
          id="volDateFilter" 
          style="background:#fff; color:#000; padding:5px; border-radius:5px;" 
          onchange="applyVolFilter()" 
        />
      </div>

      <!-- Time Filter -->
      <div>
        <label><strong>Time:</strong></label><br/>
        <input 
          type="text" 
          id="volTimeFilter" 
          placeholder="e.g. 9AM" 
          style="background:#fff; color:#000; padding:5px; border-radius:5px;" 
          onkeyup="applyVolFilter()" 
        />
      </div>

      <!-- Sort By Filter -->
      <div>
        <label><strong>Sort by:</strong></label><br/>
        <select 
          id="volSortFilter" 
          onchange="applyVolFilter()" 
          style="background:#fff; color:#000; padding:5px; border-radius:5px;"
        >
          <option value="proximity" selected>Near Me</option>
          <option value="upcoming">Upcoming</option>
          <option value="newest">Newest</option>
          <option value="default">All Events</option>
        </select>
      </div>
    </div>

    <!-- Container for displaying volunteer opportunities -->
    <div
      class="volunteer-list"
      style="margin-top:30px; display:flex; flex-wrap:wrap; gap:20px;"
      id="volunteerOpportunitiesContainer"
    ></div>
</div>

<!-- MAP SECTION for Volunteer -->
<div id="volunteerMapSection" class="content-section hidden" style="color:#fff;">
    <!-- Map Section Title -->
    <h1>Volunteer Opportunities on Map</h1>
    
    <!-- Button to navigate back to the volunteer list -->
    <button 
      class="back-to-list-btn" 
      onclick="showVolunteerList()" 
      style="margin-bottom: 20px;"
    >
      Back to List
    </button>

    <!-- Map Container where the Google Map will be displayed -->
    <div 
      id="volunteerMap" 
      style="width: 100%; height: 500px; border-radius: 8px; background:#ccc;"
    ></div>
</div>
